	<script type="text/javascript">
	$(document).ready(function(){
	$('.faq').hide();
	$('.map').hide();
	$('#homeSection').show();
	
    $('.showSingle').click(function(event){
    var target = "#" + $(this).attr('href');
	$(".faq").hide(2000);
	$(".map").hide(2000);
    $(target).show(2000);
	if(target == "#contactSection"){$(".map").show();}	
	if(target != "#homeSection"){$(".counter").hide(2000)}
	if(target == "#homeSection"){$(".counter").show(2000)}
	event.preventDefault();
    });
	
	});
